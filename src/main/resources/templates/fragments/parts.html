<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="menu">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Store</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/games">Games</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a href="/users">Users</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a href="/genres">Genres</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a href="/games-table">Games Table</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item pull-xs-right" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item pull-xs-right" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/logout" th:text="|Logout, ${#authentication.getName()}|">Logout</a>
                        </li>
                        <li>
                            <a href="/register">Register</a>
                        </li>
                        <li>
                            <a href="/cart" th:text="'Cart ( ' + ${productCount} + ' )'">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>

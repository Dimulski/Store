<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'/>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet"/>
    
    <head>
        <meta charset="UTF-8"/>
        <title>Edit User</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../bootstrap/css/users.css"/>
    </head>
    <body>
        <header th:replace="fragments/parts::menu">
        </header>
        <main>
            <form method="post" class="form-horizontal top-space" th:object="${editUserBindingModel}">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Name</label>
                    <div class="col-md-3">
                        <input id="username" name="username" class="form-control input-md" 
                               type="text" th:field="*{username}" th:value="*{username}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-3">
                        <input id="email" name="email" class="form-control input-md"
                               type="text" th:field="*{email}" th:value="*{email}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label">Is Admin</label>
                    <div class="col-md-1">
                        <input type="checkbox" data-toggle="toggle" name="isAdmin"
                               th:field="*{isAdmin}" th:value="*{isAdmin}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-8">
                        <button type="submit" id="btnSave" name="btnSave" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </main>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    </body>
</html>

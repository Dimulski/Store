<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Shop Homepage</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{bootstrap/css/shop-homepage.css}"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <!-- Navigation -->
    <header th:replace="fragments/parts::menu">
    </header>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="lead">Genres</p>
                <div class="list-group">
                    <a href="/games" class="list-group-item">All</a>
                    <a th:href="'/games/genre/' + *{name}" class="list-group-item" th:text="*{name}" th:each="genre : ${genres}" th:object="${genre}">Genre Name</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row carousel-holder">
                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <a th:href="'/games/' + '15'"> <img class="slide-image" src="http://i.imgur.com/urQPgdp.jpg" alt="Dark Souls 3"/></a>
                                </div>
                                <div class="item">
                                    <a th:href="'/games/' + '4'"> <img class="slide-image" src="http://i.imgur.com/Z49jwno.png" alt="Witcher 3: Wild Hunt"/></a>
                                </div>
                                <div class="item">
                                    <a th:href="'/games/' + '13'"> <img class="slide-image" src="http://i.imgur.com/QtRQeun.png" alt="Deus Ex: Mankind Devided"/></a>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-lg-4 col-md-4" th:each="game : ${games}" th:object="${game}">
                        <div class="thumbnail">
                            <a th:href="'/games/' + *{id}"> <img th:src="*{smallPicture + '.jpg'}" th:alt="*{name}"/></a>
                            <div class="caption">
                                <h4 class="pull-right" th:text="'$' + *{price}">Price</h4>
                                <h4><a th:href="'/games/' + *{id}" th:text="*{name}">Name</a>
                                </h4>
                                <p th:text="*{description}">Description</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <div class="container">
        <hr/>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Codex Store 2017</p>
                </div>
            </div>
        </footer>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script th:src="@{bootstrap/js/jquery.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{bootstrap/js/bootstrap.js}"></script>
    </body>
</html>

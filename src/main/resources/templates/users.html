<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'/>
    <head>
        <meta charset="UTF-8"/>
        <title>Users</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" th:href="@{bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{bootstrap/css/users.css}"/>
    </head>
    <body>
        <header th:replace="fragments/parts::menu">
        </header>
        <div class="container">
            <div class="row top-space">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-6 table-name">
                                    <h3 class="panel-title">Users</h3>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                <tr>
                                    <th width="17%"><em class="fa fa-cog"></em></th>
                                    <th class="hidden-xs" width="5%">ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Is Admin</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" th:object="${user}">
                                    <td align="center">
                                        <a class="btn btn-default" th:href="|/users/edit/*{id}|"><em class="fa fa-pencil"></em></a>
                                        <a class="btn btn-danger" th:href="|/users/delete/*{id}|"><em class="fa fa-trash"></em></a>
                                    </td>
                                    <td class="hidden-xs" th:text="*{id}">Id</td>
                                    <td th:text="*{username}">Username</td>
                                    <td th:text="*{email}">Email</td>
                                    <td th:text="*{isAdmin}">Is Admin</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'/>
<head>
    <meta charset="UTF-8"/>
    <title>Games Table</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" th:href="@{bootstrap/css/bootstrap.min.css}"/>


    <link rel="stylesheet" th:href="@{bootstrap/css/users.css}"/>

</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<div class="container">
    <div class="row top-space">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6 table-name">
                            <h3 class="panel-title">All Games</h3>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <a href="/games/create" class="btn btn-sm btn-primary btn-create">Create New</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th width="17%"><em class="fa fa-cog"></em></th>
                            <th class="hidden-xs" width="5%">ID</th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="game : ${games}" th:object="${game}">
                            <td align="center">
                                <a class="btn btn-default" th:href="|/games/edit/*{id}|"><em class="fa fa-pencil"></em></a>
                                <a class="btn btn-danger" th:href="|/games/delete/*{id}|"><em class="fa fa-trash"></em></a>
                            </td>
                            <td class="hidden-xs" th:text="*{id}">Id</td>
                            <td th:text="*{name}">Name</td>
                            <td th:text="*{price}">Price</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

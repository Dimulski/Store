<head>

    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->

    <!-- Website Font style -->

    <!-- Google Fonts -->

    <title>Login</title>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Login</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group login-group-checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe"/>
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Log in</button>
                </div>
                <div class="login-register">
                    <a href="create_account.php">Register</a> or <a href="reset_password.php">reset password</a>
                </div>
            </form>
        </div>
    </div>
